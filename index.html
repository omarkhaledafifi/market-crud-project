<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <h1 class="text-center">Product List</h1>
        <div class="w-50 m-auto bg-primary p-5 d-flex justify-content-center flex-column mt-5">
            <input type="text" class="form-control w-75 m-3" placeholder="Product Name" id="product_name">
            <input type="number" class="form-control w-75 m-3" placeholder="Product Price" id="product_price">
            <input type="text" class="form-control w-75 m-3" placeholder="Product Description" id="product_description">
            <button class="btn bg-dark text-white w-25 ms-3" id="my_btn">Add</button>
            <input type="text" placeholder="Search Item" id="searchBar" class="my-3">
            <table class="w-100 m-5">
                <thead>
                    <th>product_name</th>
                    <th>product_price</th>
                    <th>product_description</th>
                </thead>
                <tbody id="table_body">
                
                </tbody>
            </table>
        </div>



        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
